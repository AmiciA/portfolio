<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grayscale Character Generator Page 4</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div style="width:60%; height:5px; background: #33C3F0;"></div>
    
    <div class="container" style="margin-top:5%">
        <a href="index.html">⌂&nbsp; Character Generator (back to start)</a>
        <h6 style="float:right">[4/6]</h6>
        <h2>Triggering Situations</h2>
        
        <div class="row" style="background:white; padding:10px; box-shadow: 0 1px 2px rgba(0,0,0,0.24);">
            <img id="pichere" src="" width="50" height="50" style="float:left;">
            <div style="float:left; margin-left: 15px;">
                <span id="namehere" style="font-weight: 600;">[name]</span><br>
                <span id="titlehere">[title]</span><br>       
            </div>
            <div style="float:right">
                ⚑ <span id="lochere">[location]</span>
            </div>
        </div>
        
        <form action="page5.html">
            <div class="row" style="margin-top: 15%;">
                Fill in as many as you need.
                
                <label>Situation 1</label>
                <textarea id="is_1" class="u-full-width"></textarea>

                <label>Situation 2</label>
                <textarea id="is_2"  class="u-full-width"></textarea>

                <label>Situation 3</label>
                <textarea id="is_3"  class="u-full-width"></textarea>
            </div>

            <div class="row" style="margin-top: 10%">
                <input id="subP4" type="submit" value="Next" style="float: right" class="button-primary">
                <a href="page2.html" class="button">back (input will not be saved)</a>
            </div>
        </form>
    </div>
</body>
</html>
