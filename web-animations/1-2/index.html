<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trip Tips | Progress</title>
        
        <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    
    <body>  
        <div id="container">
            <div id="phone">
                
                <div id="iconBar">
                    <img src="assets/cloud.png" height="60" width="60">
                    <img src="assets/food.png" height="60" width="60">
                    <img src="assets/tree.png" height="60" width="60">
                </div>
                
                <div id="progBar">
                    <button>Hour Increase</button>
                    
                    <div id="progText">
                        <div class="hours">
                           3
                        </div>
                        
                        <div class="hours hourOld">
                            4
                        </div>

                        <div class = "hours hourNew">
                            <span>&nbsp;&nbsp;5</span>
                        </div>

                        <div class="hourText">
                            HOURS
                        </div>
                    </div>
                    
                    <div id="tabBar">
                        <div class="tabItem">
                            <div class="tabIcon iconSel">
                                <img src="assets/light.png" height="48" width="48">
                            </div>
                            
                            <div class="tabSelector"></div>
                        </div>
                        
                        <div class="tabItem">
                            <div class="tabIcon iconUnsel">
                                <img src="assets/ribbon.png" height="48" width="48">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
